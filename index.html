<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
  /* Dark/Light Theme Variables */
  :root {
    --bg-color: #f8f9fa;
    --text-color: #212529;
    --card-bg: #fff;
    --card-border: #ddd;
    --icon-color: #ffc107; /* yellow */
  }
  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #f8f9fa;
    --card-bg: #1f1f1f;
    --card-border: #333;
    --icon-color: #ffc107;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
  }

  /* Main Card */
  .main-card {
    background-color: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 15px;
    padding: 20px;
    margin: 50px auto;
    max-width: 1200px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .left, .right {
    flex: 1;
    min-width: 300px;
  }

  /* Center Left Section Content */
  .left {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #weather-icon {
    width: 120px;
    height: 120px;
    margin-bottom: 10px;
  }

  .temperature, .date-time {
    text-align: center;
  }

  /* Mini Cards */
  .highlights-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 10px;
  }
  .mini-cards {
    background-color: var(--card-bg);
    border: 1px solid var(--card-border);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.2s;
  }
  .mini-cards i {
    color: var(--icon-color);
    font-size: 1.8rem;
    margin-bottom: 8px;
  }
  .mini-cards:hover {
    transform: translateY(-3px);
  }

  /* Notification Button */
  #notify-btn {
    position: fixed;
    top: 60px;
    right: 10px;
    z-index: 1000;
    border-radius: 50px;
    padding: 8px 16px;
    font-weight: bold;
    display: flex;
    align-items: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }
  #notify-btn i {
    margin-right: 6px;
    font-size: 1.2rem;
  }

  /* Theme Toggle Button */
  #theme-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1001;
  }

  /* Weekly Forecast Cards */
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .today-cards {
    flex: 1 0 80px;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    background-color: var(--card-bg);
    border: 1px solid var(--card-border);
  }

  /* Map */
  .map-container {
    width: 100%;
    max-width: 500px;
    height: 300px;
    margin-top: 20px;
  }
  .map-container iframe {
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 10px;
  }

</style>
</head>
<body data-theme="light">

<!-- Dark/Light Mode Toggle -->
<button id="theme-toggle" class="btn btn-light">
  <i class="bi bi-moon"></i>
</button>

<!-- Notification Button -->
<button id="notify-btn" class="btn btn-warning">
  <i class="bi bi-bell-fill"></i> 
</button>

<!-- Main Card -->
<div class="main-card">

  <!-- Left Section -->
  <div class="left">
    <div class="input-group mb-3" style="width:80%;">
      <input type="text" class="form-control" placeholder="Search location ..." aria-label="Search location">
      <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
    </div>

    <img id="weather-icon" src="assets/clear.png" alt="Weather Icon">

    <div class="temperature">
      <p class="temp">--Â°C</p>
      <p class="cond" style="font-size:20px;">--</p>
    </div>

    <div class="date-time">
      <p class="city">--</p>
      <p class="date">--</p>
      <p class="time">-- : --</p>
    </div>

    <div class="border mt-3 w-100"></div>

    <!-- Map -->
    <div class="map-container">
      <iframe id="map" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right">
    <div class="today-weather"><p style="font-weight:bold;font-size:20px;">Weekly</p></div>
    <div class="cards-container"></div>

    <div class="today-highlights"><p>Today's Highlights</p></div>
    <div class="highlights-container">
      <div class="mini-cards"><i class="bi bi-thermometer-sun"></i><p>UV Index</p><p class="value" id="uv">--</p></div>
      <div class="mini-cards"><i class="bi bi-wind"></i><p>Wind Status</p><p class="value" id="wind">--</p></div>
      <div class="mini-cards"><i class="bi bi-droplet"></i><p>Humidity</p><p class="value" id="humidity">--</p></div>
      <div class="mini-cards"><i class="bi bi-eye"></i><p>Visibility</p><p class="value" id="visibility">--</p></div>
      <div class="mini-cards"><i class="bi bi-speedometer2"></i><p>Air Pressure</p><p class="value" id="pressure">--</p></div>
      <div class="mini-cards"><i class="bi bi-sunrise"></i><p>Sunrise</p><p class="value" id="sunrise">--</p></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
