<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search location ...." aria-label="Search location">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <!--The icon-->
      <div class="icon">
        <i class="icon bi bi-cloud-sun"></i>
      </div>

      <!--Temperature-->
      <div class="temperature">
        <p class="temp">25°C</p>
      </div>

      <!--date and time -->
      <div class="date-time">
        <p class="city">Polokwane</p>
        <p class="date">Monday, 25 September 2025</p>
        <p class="time">10:30 AM</p>
   
      </div>

      <div class="border"></div>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="today-weather">
        <ul class="list-group">
          <li><a href="#">Today</a></li>
          <li><a href="#">Week</a></li>
        </ul>
      </div>

      <!--Days Cards-->
      <div class="cards-container">
        <div class="today-cards">
          <p>Monday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
        <div class="today-cards">
          <p>Tuesday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
        <div class="today-cards">
          <p>Wednesday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
        <div class="today-cards">
          <p>Thursday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
        <div class="today-cards">
          <p>Friday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
        <div class="today-cards">
          <p>Saturday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
        <div class="today-cards">
          <p>Sunday</p>
          <i class="bi bi-cloud-sun"></i>
          <p>25°C</p>
        </div>
      </div>

      <!--Highlights-->
      <div class="today-highlights">
        <p>Today's Highlights</p>
      </div>

      <div class="highlights-container">
        <div class="mini-cards">
          <p>UV Index</p>
          <i class="bi bi-thermometer-sun"></i>
        </div>
        <div class="mini-cards">
          <p>Wind Status</p>
          <i class="bi bi-wind"></i>
        </div>
        <div class="mini-cards">
          <p>Humidity</p>
          <i class="bi bi-droplet"></i>
        </div>
        <div class="mini-cards">
          <p>Visibility</p>
          <i class="bi bi-eye"></i>
        </div>
        <div class="mini-cards">
          <p>Air Pressure</p>
          <i class="bi bi-speedometer2"></i>
        </div>
        <div class="mini-cards">
          <p>Sunrise</p>
          <i class="bi bi-sunrise"></i>
        </div>
      </div>
    </div>
  </div>
<script>
  const apiKey = "a48bbc5ec6c9320927fdbe9bc68ed148";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    // Update City & Temp
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";

    // --- Update Date & Time ---
    const utcSeconds = data.dt + data.timezone;
    const localDate = new Date(utcSeconds * 1000);

    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayName = days[localDate.getUTCDay()];

    const options = { day: "numeric", month: "long", year: "numeric" };
    const formattedDate = localDate.toLocaleDateString("en-GB", options);

    const formattedTime = localDate.toLocaleTimeString("en-GB", {
      hour: "2-digit",
      minute: "2-digit",
      hour12: true,
    });

    document.querySelector(".date").innerHTML = `${dayName}, ${formattedDate}`;
    document.querySelector(".time").innerHTML = formattedTime;

    // --- Update Weather Icon ---
    const weatherIcon = document.getElementById("weather-icon");
    if (data.weather[0].main === "Clouds") {
      weatherIcon.src = "assets/clouds.png";
    } else if (data.weather[0].main === "Clear") {
      weatherIcon.src = "assets/clear.png";
    } else if (data.weather[0].main === "Rain") {
      weatherIcon.src = "assets/rain.png";
    } else if (data.weather[0].main === "Mist") {
      weatherIcon.src = "assets/mist.png";
    } else {
      weatherIcon.src = "assets/default.png"; // fallback
    }
  }

  const searchBox = document.querySelector(".input-group .form-control");
  const searchBtn = document.querySelector(".input-group .btn");

  searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
  });

  // Optional: press Enter to search
  searchBox.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      checkWeather(searchBox.value);
    }
  });
</script>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
